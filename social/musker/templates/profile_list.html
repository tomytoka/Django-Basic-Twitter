{% extends 'base.html' %}
{%load static%}
{% block content %}
<h1>Profile List</h1>
<br/>
{%if profiles %}
   {%for profiles in profiles%}
   <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{%static 'images/default-picture.jpeg'%}" class="img-fluid rounded-start" alt="Profile picture">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Username: {{ profiles.user.username }}</h5>
          <p class="card-text">Link: @{{profiles.user.profile|lower}}</p>
          <br/>
          <p class="card-text"><small class="text-muted">Last updated:{{profiles.date_modified}}</small></p>
        </div>
      </div>
    </div>
  </div>
       
       <br/>
       <br/>
   {%endfor%} 
{%endif%}
{%endblock%}
